<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiadoAPP - Login</title>
</head>
<body>
    <div class="content">
        <div class="sign-in">

            <p>Login</p>

            <p>Nome de Usuário:</p>
            <input type="text">

            <p>Senha:</p>
            <input type="password">

            <button>Enviar</button>

        </div>
        <div class="register">

            <p>Criar Usuário:</p>

            <p>Nome de Usuário:</p>
            <input type="text">

            <p>Senha:</p>
            <input type="password">

            <p>Confirmar Senha:</p>
            <input type="password">

            <button>Enviar</button>

        </div>
    </div>
</body>
</html>
